<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Activity 4</title>
</head>
<body>
    <h1>Please fill this survey form</h1>

    <form action="#" method="#">
        <table>
            <tr>
                <td><label for="first-name">First Name:</label></td>
                <td><input type="text" name="first-name" id="first_name"></td>
                <td><label for="mid-init">MI:</label></td>
                <td><input type="text" name="mid_init" id="mid-init" size="3"></td>
                <td><label for="last-name">Last Name:</label></td>
                <td><input type="text" name="last_name" id="last-name"></td>
            </tr>

            <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" name="city" id="city"></td>
                <td><label for="state">State:</label></td>
                <td><input type="text" name="state" id="state"></td>
                <td><label for="zip-code">Zip Code:</label></td>
                <td><input type="text" name="zip_code" id="zip-code"></td>
         </table>

         
        <span>Choose a Sport:</span>
        <br>
        <input type="checkbox" name="sport" id="basketball">
        <label for="basketball">Basketball</label>
        
        <input type="checkbox" name="sport" id="football">
        <label for="football">Football</label>
            
        <input type="checkbox" name="sport" id="hockey">
        <label for="hockey">Hockey</label>
            
         <br>

        <span>Choose a Year:</span>
        <br>
            <input type="radio" name="year" id="freshman">
            <label for="freshman">Freshman</label>

            <input type="radio" name="sophomore" id="sophomore">
            <label for="sophomore">Sophomore</label>

            <input type="radio" name="year" id="junior">
            <label for="junior">Junior</label>

            <input type="radio" name="year" id="senior">
            <label for="senior">Senior</label>
         
        <br>

        <label for="food">Choose Your Favorite Food:</label>
        <br>
        <select name="food" id="food" multiple>
            <option value="chips">Chips</option>
            <option value="pizza">Pizza</option>
            <option value="nachos">Nachos</option>
        </select>

        <br>
            
        <textarea name="comment" cols="25" rows="5" placeholder="Please let us know your comments"></textarea>
         
        <br>

         <input type="submit" value="Send it">
         <input type="reset" value="Crear it">

    </form>

    
</body>
</html>
